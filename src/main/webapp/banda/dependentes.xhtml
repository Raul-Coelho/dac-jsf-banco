<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="template.xhtml" >

    <ui:define name="textocentral">
        <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">Cadastro Integrante</h1>
        </div>
    </ui:define>

    <ui:define name="form">
        <h:form id="formulario" style="margin-left: 20%">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
                <h:messages layout="list"/>
                <h:inputText id="nome" value="#{controladorDeDependentes.dependente.nome}"
                             class="inputs" styleClass="form-control form-control-lg"  validatorMessage="Resolva">
                    <!--<f:validator validatorId="validator.nome"></f:validator>-->
                </h:inputText>
                <h:inputText value="#{controladorDeDependentes.dependente.dataDeNascimento}" id="data" converterMessage="Tipo de Data invalida!" styleClass="form-control form-control-lg mt-1">
                    <f:convertDateTime pattern="dd/MM/yyyy" type="localDate"></f:convertDateTime>
                    <!--<f:validator validatorId="validator.dataNascimento"></f:validator>-->
                </h:inputText>

                <h:commandButton styleClass="btn btn-primary mt-1" value="SALVAR" action="#{controladorDeDependentes.salvar()}"/>
                <h:commandButton styleClass="btn btn-primary mt-1 ml-1" value="ATUALIZAR" action="#{controladorDeDependentes.atualizar()}"/>
            </div>
        </h:form>
    </ui:define>
    
    <ui:define name="listDepedente">
        <div class="row center">
            <h:form>
                <h:dataTable var="dependente" value="#{controladorDeDependentes.listarTodosOsDependentes()}">
                    <h:column>
                        <f:facet name="header">UUID</f:facet>
                        <h:outputText value="#{dependente.uuid}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{dependente.nome}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nascimento</f:facet>
                        <h:outputText value="#{dependente.dataDeNascimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" type="date"></f:convertDateTime>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{controladorDeDependentes.editar(dep)}"><i class="material-icons">edit</i></h:commandLink>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{controladorDeDependentes.excluir(dep)}"><i class="material-icons">close</i></h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
